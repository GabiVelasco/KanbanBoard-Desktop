<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="plant-up" src="foto1.png" alt="" width="300px">
    <img class="plant-down" src="plant2.png" alt="" width="400px">
    <img class="plant-right" src="foto3.png" alt="" width="800px">
    <img class="plant-left" src="foto4.png" alt="" width="400px">


    <div class="container">
        <!-- Left side: New -->
        <div class="left-side">
          
            <div class="section">
                <h2>New</h2>
               
            </div>
        </div>

        <!-- Middle: Kanban Board -->
        <div class="kanban">
            <div class="kanban-column">
                <h2>To-Do</h2>
            </div>
            <div class="kanban-column-mitte">
                <h2>In Progress</h2>
            </div>
            <div class="side-done">
                <div class="section permanent">
                    <h2>Done/Archive</h2>
                </div>
                <div class="section apps">
                    <h2>Apps</h2>
                </div>
            </div>
           
        </div>

        <!-- Right side: Permanent and Unorganized -->
        <div class="right-side">
            <div class="section permanent">
                <h2>Permanent</h2>
            </div>
            <div class="section unorganized">
                <h2>Unorganized</h2>
            </div>
        </div>
    </div>
  
</body>
</html>
